<table class="table table-striped" id="myTable">
    <thead>
        <tr>
            {% if table_items|length > 0  %}
                {% for key in table_items[0] %}
                    <th onclick="sortTable({{ loop.index0 }})">
                        {{ key }}
                    </th>
                {% endfor %}
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for item in table_items %}
            <tr>
                {% for key in item %}
                    <td> {{ item[key] }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
