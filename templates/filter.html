 <!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            th:hover {
              background-color: #A9A9A9;
            }
        </style>
    </head>
    <body>
        {% for item in old_filters_keywords %}
            <form action="/delete_filter">
                <input readonly name="keyword_to_del" type="text" value="{{item[0]}}" style="width: 300px;">
                <label for="keyword_category" style="width: 30px; text-align: center;"> in </label>
                <input readonly name="keyword_category_to_del" type="text" value="{{item[1]}}" style="width: 300px;">
                <input type="submit" value="Usuń">
            </form>
            <br/>
        {% endfor %}

        <form action="/add_filter">
            <input name="keyword" type="text" placeholder="Wpisz słowo kluczowe i wybierz kolumne..." style="width: 300px;">
            <label for="keyword_category" style="width: 30px; text-align: center;"> in </label>
            <select name="keyword_category" id="keyword_category" style="width: 300px;">
                {% for item in keyword_categories %}
                    <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Dodaj">
        </form>

        <div>
            <div style="height: 50px;"> </div>
            <form action="/generate_report">
                <input type="submit" value="Wygeneruj raport" style="width: 695px;">
            </form>
            <div style="height: 50px;"> </div>
        </div>

        <table class="table table-striped" id="myTable">
            <thead>
                <tr>
                    {% for key in result[0] %}
                            <th onclick="sortTable({{ loop.index0 }})"> {{ key }} </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                    <tr>
                        {% for key in item %}
                            <td> {{ item[key] }} </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <script>
            function sortTable(n) {
              var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
              table = document.getElementById("myTable");
              switching = true;
              //Set the sorting direction to ascending:
              dir = "asc";
              /*Make a loop that will continue until
              no switching has been done:*/
              while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                  //start by saying there should be no switching:
                  shouldSwitch = false;
                  /*Get the two elements you want to compare,
                  one from current row and one from the next:*/
                  x = rows[i].getElementsByTagName("TD")[n];
                  y = rows[i + 1].getElementsByTagName("TD")[n];
                  /*check if the two rows should switch place,
                  based on the direction, asc or desc:*/
                  if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                      //if so, mark as a switch and break the loop:
                      shouldSwitch= true;
                      break;
                    }
                  } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                      //if so, mark as a switch and break the loop:
                      shouldSwitch = true;
                      break;
                    }
                  }
                }
                if (shouldSwitch) {
                  /*If a switch has been marked, make the switch
                  and mark that a switch has been done:*/
                  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                  switching = true;
                  //Each time a switch is done, increase this count by 1:
                  switchcount ++;
                } else {
                  /*If no switching has been done AND the direction is "asc",
                  set the direction to "desc" and run the while loop again.*/
                  if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                  }
                }
              }
            }
            </script>


    </body>
</html>
