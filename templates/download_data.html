<h3>Filtry: </h3>


<form action="/download_data">
    {% for key in posible_data %}
        <div>
            <h4><div style="display:inline-block">{{key}}</div></h4>
            {% for val in posible_data[key] %}
                <div>
                    <input class="form-check-input" type="checkbox" id="{{val}}" name="{{val}}" value="{{key}}" onChange="this.form.submit()"  {{ "checked" if val in checked_data[key] else ""}}  >
                    <label class="form-check-label" for="{{val}}">{{val}}</label>
                </div>
<!--                <div style="display:inline-block">{{val}}</div>-->
            {% endfor %}
        </div>

<!--        <div class="form-check form-check-inline" style="display: inline-block; margin: 5px">        onChange="this.form.submit()"        -->
<!--        </div>-->
<!--        <input name="checkbox" style="display: none"  >-->
    {% endfor %}
</form>
